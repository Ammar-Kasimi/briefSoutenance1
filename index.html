<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class=" flex flex-col ">
    <header class="h-auto w-auto">

        <nav class="bg-neutral-primary  w-full  border-b border-default">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-7" alt="Flowbite Logo" />
                    <span class="self-center text-xl text-heading font-semibold whitespace-nowrap">Staff Manager</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-body rounded-base md:hidden hover:bg-neutral-secondary-soft hover:text-heading focus:outline-none focus:ring-2 focus:ring-neutral-tertiary"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                            d="M5 7h14M5 12h14M5 17h14" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-default rounded-base bg-neutral-secondary-soft md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-neutral-primary">
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-white bg-brand rounded md:bg-transparent md:text-fg-brand md:p-0"
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">About</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Services</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Pricing</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <div class="flex sm:max-md:flex-col sm:max-md:items-center mt-[10px]">
        <aside id="sidebar" class=" flex justify-center bg-white h-full  w-1/2 md:w-1/3">
            <div class="flex flex-col items-center w-27/28 shadow-xl/20 border-2 rounded-md gap-[10px] "
                id="sidebar-container">
                <button id="add-btn"
                    class="bg-green-600 hand shadow-green-200 text-white shadow-md mt-[10px] w-3/5 h-[30px] rounded-md ">Add
                    employe</button>
                <div id="cards" class="w-full h-full flex-col flex items-center gap-[10px]">

                </div>
            </div>
        </aside>
        <div class="w-2/3  flex flex-wrap sm:max-md:gap-[15px] h-screen">
            <div id=" 1st-section" class="flex flex-col h-[500px]  w-full md:w-1/2 lg:w-1/3">
                <div id="conference-room" class="border flex flex-col items-center items-top bg-gray-200 w-full h-1/2">
                    <p class="text-lg p-[10px] border h-[40px] rounded-sm">Conference Room</p>
                    <div id="zone1" class="room-area flex-wrap justify-center flex items-center gap-[10px] h-full w-full"></div>
                    <button class="staffbtn bg-green-600 h-[32px]  text-white rounded-sm my-[10px] px-[8px] hand">Add staff</button>
                </div>
                <div id="reception-room" class="border flex flex-col items-center items-top bg-gray-200 w-full h-1/2">
                    <p class="text-lg p-[10px] border h-[40px] rounded-sm">Reception room</p>
                    <div id="zone2" class="room-area flex-wrap justify-center flex items-center gap-[10px] h-full w-full"></div>
                    <button class="staffbtn bg-green-600 h-[32px] text-white rounded-sm my-[10px] px-[8px] hand">Add staff</button>
                </div>
            </div>
            <!-- <div id="2nd-section" class="w-1/5  border"></div> -->

            <div class="flex flex-col w-full md:w-1/2 lg:w-1/3 h-[500px]" id="upper-rooms">
                <div id="archive-room" class="border flex flex-col items-center items-top bg-gray-200 w-full h-1/2">
                    <p class="text-lg p-[10px] border h-[40px] rounded-sm">Archive Room</p>
                    <div id="zone3" class="room-area flex-wrap justify-center flex items-center gap-[10px] h-full w-full"></div>
                    <button class="staffbtn bg-green-600 h-[32px]  text-white rounded-sm my-[10px] px-[8px] hand">Add staff</button>
                </div>
                <div id="staff-room" class="border flex flex-col items-center items-top bg-gray-200 w-full h-1/2">
                    <p class="text-lg p-[10px] border h-[40px] rounded-sm">Staff Room</p>
                    <div id="zone4" class="room-area flex-wrap justify-center flex items-center gap-[10px] h-full w-full"></div>
                    <button class="staffbtn bg-green-600 h-[32px]  text-white rounded-sm my-[10px] px-[8px] hand">Add staff</button>
                </div>
            </div>
            <!-- <div class="h-1/5 border  w-full"></div> -->
            <div class="flex  sm:max-md:flex-col lg:flex-col md:max-lg:w-full  h-[500px] w-full  md:w-1/2 lg:w-1/3"
                id="lower-rooms">
                <div id="server-room" class="border flex flex-col items-center items-top bg-gray-200 w-full h-1/2">
                    <p class="text-lg p-[10px] border h-[40px] rounded-sm">Server Room</p>
                    <div id="zone5" class="room-area flex-wrap justify-center flex items-center gap-[10px] h-full w-full"></div>
                    <button class="staffbtn bg-green-600 h-[32px]  text-white rounded-sm my-[10px] px-[8px] hand">Add staff</button>
                </div>
                <div id="security-room" class="border flex flex-col items-center items-top bg-gray-200 w-full h-1/2">
                    <p class="text-lg p-[10px] border h-[40px] rounded-sm">Security Room</p>
                    <div id="zone6" class="room-area flex-wrap justify-center flex items-center gap-[10px] h-full w-full"></div>
                    <button class="staffbtn bg-green-600 h-[32px]  text-white rounded-sm my-[10px] px-[8px] hand">Add staff</button>
                </div>
            </div>

        </div>
    </div>
    <div class="fixed hidden overflow-y-auto flex justify-center h-full w-full bg-black/75" id="modalcontainer">
        <form action="" class=" flex flex-col  bg-white w-1/3 bg-opacity-1/3 h-full inset-0" id="add-form">
            <div class="flex justify-center">
                <p id="form-title" class="text-2xl my-[20px]">Add an employe</>
            </div>
            <div class="bg-gray-200  items-center w-full flex-col flex">
                <label for="form-name" class="text-xl">Name:</label>
                <input type="text" id="form-name" class="h-[30px] w-2/3 rounded-md border-2 bg-white"
                    placeholder="name full-name">
                <p class="hidden text-red-500 " id="reg1">input is invalid</p>
                <label for="form-email" class="text-xl">Email adress:</label>
                <input type="text" id="form-email" class="h-[30px] w-2/3 rounded-md border-2 bg-white"
                    placeholder="name@gmail.com">
                <p class="hidden text-red-500 " id="reg2">input is invalid</p>
                <label for="form-number" class="text-xl">telephone:</label>
                <input type="text" id="form-number" class="h-[30px] w-2/3 rounded-md border-2 bg-white"
                    placeholder="1234567890">
                    <label for="form-number" class="text-xl">image url</label>
                    <input type="text" id="form-icon" class="h-[30px] w-2/3 rounded-md border-2 bg-white">
                    
                <p class="hidden text-red-500 " id="reg3">input is invalid</p>
                <label for="roles" class="text-xl">Role</label>
                <select id="roles" name="roles" class="rounded-sm bg-white w-3/4 border-2 h-[35px]">
                    <option value="réceptionniste">Réceptionniste</option>
                    <option value="technicien IT">Techniciens IT</option>
                    <option value="agent de sécurité">Agent de sécurité</option>
                    <option value="manager">Manager</option>
                    <option value="nettoyage">Nettoyage</option>
                    <option value="autres">autres</option>
                </select>
                <button type="button" id="addexpbtn"
                    class="bg-blue-500 mt-[20px] h-[40px] text-lg hand rounded-md w-1/2 text-white">Add
                    experience</button>
                <div id="expfield" class="flex flex-col items-center">

                </div>
                <div class="flex justify-evenly w-full h-[100px] items-center">
                    <button class="bg-gray-500 h-[40px] text-lg hand rounded-md w-4/9 text-white "
                        id="cancel-btn">Cancel</button>
                    <button class="bg-green-500 h-[40px] text-lg hand rounded-md w-4/9 text-white "
                        id="submit-btn">Submit</button>
                         

                </div>
            </div>
        </form>

    </div>
    <div id="modal2container" class=" fixed flex hidden inset-0 justify-center bg-black/75 items-center h-full w-full">
        <div  id="profilecard" class="md:w-1/3  sm:max-md:w-[300px] rounded-md bg-gray-200 border-2 border-blue-500 ">
        </div>
    </div>
    <div id="modal3container" class=" fixed flex hidden inset-0 justify-center overflow-y-auto bg-black/75 items-center h-full w-full">
        <div  id="available-staff" class="md:w-1/2  flex flex-col items-center  gap-[10px] sm:max-md:w-[300px] rounded-md bg-gray-200 border-2 border-blue-500 ">
        </div>
    </div>


    <script src="code.js"></script>
</body>

</html>
