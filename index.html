<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-red-300 flex">
    <aside id="sidebare" class="flex items-center gap-[10px] flex-col bg-white h-screen w-1/5">
        <button id="add-btn" class="bg-green-500 hand shadow-green-400 text-white shadow-md mt-[10px] w-3/5 h-[30px] rounded-md ">Add
            employe</button>
        <div class="shadow-xl/20 flex flex-col rounded-md w-9/10 bg-gray-200 h-[100px]" id="card1">
            <p class="" id="name">Name: mouad srtati</p>
            <p class="" id="email">Email: mouad@gmail.com</p>
            <p class="" id="number">telephone: 0647382916</p>
            <p class="" id="role">Role:Agent de securité</p>
        </div>
    </aside>
    <div class="w-4/5  flex h-screen">
        <div id=" 1st-section" class="flex flex-col  w-2/5">
            <div id="conference-room " class="  bg-[url(/images/image1.png)] border-2 w-full h-3/10"></div>
            <div id="reception-room " class="bg-[url(/images/image1.png)]   border-2 w-full h-7/10"></div>
        </div>
        <div id="2nd-section" class="w-1/5 bg-lime-300 border-2"></div>
        <div id=" 3rd-section" class="flex flex-col w-2/5">
            <div class="flex w-full h-2/5" id="upper-rooms">
                <div id="archive-room " class="bg-[url(/images/image3.png)] border-2 w-1/2 h-full"></div>
                <div id="staffroom " class="bg-[url(/images/image6.png)] border-2 w-1/2 h-full"></div>
            </div>
            <div class="h-1/5 border-2 bg-lime-300 w-full"></div>
            <div class="flex h-2/5 w-full" id="lower-rooms">
                <div id="sever-room " class=" bg-[url(/images/image5.png)] border-2 w-1/2 h-full"></div>
                <div id="security-room " class="bg-[url(/images/image4.png)] border-2 w-1/2 h-full"></div>
            </div>
        </div>
    </div>

    <div class="fixed hidden flex justify-center h-full w-full bg-green-300" id="modalcontainer">
        <form action="" class=" flex flex-col bg-white w-1/3 bg-opacity-1/3 h-full inset-0" id="add-form">
            <div class="flex justify-center">
                <p id="form-title" class="text-2xl my-[20px]">Add an employe</>
            </div>
         <div class="bg-gray-200 h-[300px] w-full flex-col flex">    
            <label for="form-name" class="text-xl">Name:</label>
            <input type="text" id="form-name" class="h-[30px] w-2/3 rounded-md border-2 bg-white"
                placeholder="name full-name">
            <label for="form-email" class="text-xl">Email adress:</label>
            <input type="text" id="form-email" class="h-[30px] w-2/3 rounded-md border-2 bg-white"
                placeholder="name@gmail.com">
            <label for="form-number" class="text-xl">telephone:</label>
            <input type="text" id="form-number" class="h-[30px] w-2/3 rounded-md border-2 bg-white"
                placeholder="1234567890">
            <label for="roles" class="text-xl">Role</label>
            <select id="roles" name="roles" class="rounded-sm bg-white w-3/4 border-2 h-[35px]" >
                <option value="réceptionniste">Réceptionniste</option>
                <option value="techniciens IT">Techniciens IT</option>
                <option value="agent de sécurité">Agent de sécurité</option>
                <option value="manager">Manager</option>
                <option value="nettoyage">Nettoyage</option>
                <option value="autres">autres</option>
            </select>
            <div class="flex justify-center w-full h-[100px] items-center">
            <button class="bg-green-500 h-[40px] text-lg hand rounded-md w-1/2 text-white " id="submit-btn">Submit</button>
            </div>
        </div>
        </form>

    </div>

    
    <script src="code.js"></script>
</body>

</html>
